
<html>
  <head>
        <title>My first VR webapp</title>
        <meta name="description" content="Build your own planetarium with A-frame">
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-star-system-component@1.0.0/index.js"></script>
        <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
  </head>  
  <body>
    <a-scene id="game">
      <a-entity camera="" wasd-controls="" position="0 0.1 0" rotation="-2.4064227395494564 -35.179608621032564 0" look-controls="" aframe-injected="" data-aframe-inspector-original-camera=""></a-entity>
      <a-entity geometry="primitive:plane;width:0" material="shader:flat;color:#1c7a05" position="0 0 0" rotation="-90 0 0" scale="100 100 1"></a-entity>
      <script src="/treeGenerator.js"></script>
    </a-scene>
  </body>
</html>
